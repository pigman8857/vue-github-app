name: my first CI

on: 
    push:
        branches: 
            - main
    pull_request: 
        branches: 
            - 'main'

jobs:
    build-job:
        runs-on: ubuntu-latest
        steps:
            - run: echo "Hello"
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: '18'
            - run: npm i
            - run: npm run lint
            - run: npm run format
            - run: npm run test:unit
        

